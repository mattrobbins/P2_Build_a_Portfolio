<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=2">
    <title>Matt Robbins Portfolio</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">

      <!-- Title Row -->
      <div class="row">
        <div class="col-md-3">
          <img class="logo" src="http://loremflickr.com/100/100/paris">
        </div>
        <div class="col-md-9 text-right text-uppercase">
          <h1 class="title-super text-thin">Matt Robbins</h1>
          <h4 class="text-uppercase text-heavy">Front-End Ninja</h4>
        </div>
      </div>

      <!-- Top Line Break -->
      <div class="row">
        <div class="col-md-12">
          <hr class="line-break">
        </div>
      </div>

      <!-- Main Large Image -->
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="http://loremflickr.com/1140/350/paris/all">
        </div>
      </div>

      <!-- Featured work Title -->
      <div class="row">
        <div class="col-md-12">
          <p><h3 class="title-medium">Featured Work</h3></p>
        </div>
      </div>

      <!-- Project elements -->
      <div class="row text-center text-uppercase img-center">

      <!-- Project 2 - Portfolio -->
        <div class="col-md-4">
          <figure>
            <img class="img-responsive" src="http://loremflickr.com/400/250/paris">
            <figcaption><h3>Online Portfolio</h3></figcaption>
            <p><a href="https://github.com/mattrobbins/P2_Build_a_Portfolio">Link to project</a></p>
          </figure>
        </div>

        <!-- Project 3 - Online Resume -->
        <div class="col-md-4">
          <figure>
            <img class="img-responsive" src="http://loremflickr.com/400/250/paris">
            <figcaption><h3>Online Resume</h3></figcaption>
            <p><a href="https://github.com/mattrobbins/P3_Online_Resume">Link to project</a></p>
          </figure>
        </div>

        <!-- Project 4 - Classic Arcade Game -->
        <div class="col-md-4">
          <figure>
            <img class="img-responsive" src="http://loremflickr.com/400/250/paris">
            <figcaption><h3>Classic Arcade Game</h3></figcaption>
            <p><a href="https://github.com/mattrobbins/P4_Classic_arcade_game_clone">Link to project</a></p>
          </figure>
        </div>
      </div>

      <!-- Bottom Line Break -->
      <div class="row">
        <div class="col-md-12">
          <hr class="style-eight">
        </div>
      </div>

      <!-- Footer -->
      <div class="row">
        <footer class="footer">
          <div class="col-md-6 text-left">
            <p>Copyright 2016</p>
          </div>
          <div class="col-md-6 text-right">
            <p>Last Update 20 May 2016, Contact Me: <a href="mailto:robbinsmk@gmail.com">Matt Robbins</a></p>
          </div>
        </footer>
      </div>

    </div>
  </body>
</html>
